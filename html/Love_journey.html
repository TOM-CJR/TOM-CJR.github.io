<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的旅程</title>
</head>

<body>
    <img src="images/圣诞.jpg" width="100%" height="100%" alt="圣诞">
    <audio id="aud" src="music/圣诞歌.mp3" autoplay="autoplay"></audio>
</body>
<script>
    window.onload = function () {
        setInterval("toggleSound()", 100);

    }
    function toggleSound() {
        var music = document.getElementById("aud");//获取ID  

        if (music.paused) { //判读是否播放  
            music.paused = false;
            music.play(); //没有就播放 
        }
    }
</script>

</html>
